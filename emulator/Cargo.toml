[package]
name = "eightyeighty"
homepage = "https://github.com/sullivant/eightyeighty"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "emulator"
path = "src/main.rs"

[lib]
name = "emulator"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
rand = "0.7.0"
structopt = "0.3.21"
clap = "2.33.3"
gl = "0.14"
wasm-bindgen = "0.2.63"
console_error_panic_hook = { version = "0.1.6", optional = true }
wee_alloc = { version = "0.4.5", optional = true }

[dependencies.web-sys]
version = "0.3.64"
features = [
  'console',
  'Document',
  'Element',
  'HtmlElement',
  'Node',
  'Window',
]  

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[profile.release]
opt-level = "s"


